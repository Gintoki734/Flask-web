<!DOCTYPE html>
<html>
  <head>
    <title>Courses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        padding: 10px;
        background-color: palevioletred;
        color: white;
      }
    </style>
  </head>
  <body class="bg-light">
    <h1 class="text-center mb-4">Spanish Courses</h1>
    <div class="container mb-4 border border-5">
      <br />
      <ul>
        <!-- Loads all the courses -->
        {% for course in courses %}
        <li>
          <a href="/course/{{ course }}" class="btn btn-info text-white"
            >{{ course }}</a
          >
        </li>
        <br />
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
