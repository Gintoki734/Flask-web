<!DOCTYPE html>
<html>
  <head>
    <title>Courses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        padding: 10px;
        background-color: palevioletred;
        color: white;
      }

      img {
        height: 20%;
        width: 20%;
      }
    </style>
  </head>
  <body class="bg-light">
    <h1 class="text-center mb-4">
      <a href="/" style="text-decoration: none; color: inherit"
        >Spanish Courses</a
      >
    </h1>
    <a href="/" class="btn btn-outline-primary btn-sm" style="width: 20%">
      Look at Tasks Information</a
    >
    <br /><br />
    <div class="container mb-4 border border-5">
      <br />
      <ul>
        <!-- Loads all the courses -->
        {% for course in courses %}
        <li>
          <a
            href="{{ url_for('course', course_name=course) }}"
            class="btn btn-outline-primary"
          >
            <img
              src="static/{{ loop.index }}{% if loop.index in [6, 7] %}b.png{% elif loop.index in [3, 5, 6, 7, 11] %}a.jpg{% else %}a.png{% endif %}"
              alt="Course Image"
            />
            {{ course }}</a
          >
        </li>
        <br /><br />
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
